    <div class="contact-left">
      <div class="contact-left-info">
        <div class="contact_details">
          <div class="about">
            <h4>Contacto</h4>
            <hr />
            <p>
              Estaré encantado de atenderte en:

          </div>
          <div class="info">
            <h4 class="color-blue-light">
              <i class="fas fa-map-marker-alt"></i> Localización
            </h4>
            <p>Avinguda des Camp Verd P37, 46, 07730 Alaior, Islas Baleares</p>
            <h4 class="color-blue-light">
              <i class="fas fa-mobile-alt"></i> Teléfono
            </h4>
            <p>+34 699 61 89 50</p>
            <h4 class="color-blue-light">
              <i class="far fa-envelope"></i> Email
            </h4>
            <p>marcelreig@gmail.com</p>
          </div>
        </div>
        <ul class="social-links mt50">
          <li class="social__item">
            <a href="{{ site.twitter_path }}" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
          </li>
          <li class="social__item">
            <a href="{{ site.freecodecamp_path }}" target="_blank"
              ><i class="fab fa-free-code-camp"></i
            ></a>
          </li>
          <li class="social__item">
            <a href="{{ site.codepen_path }}" target="_blank"
              ><i class="fab fa-codepen"></i
            ></a>
          </li>
          <li class="social__item">
            <a href="{{ site.behance_path }}" target="_blank">
              <i class="fab fa-behance"></i
            ></a>
          </li>
          <li class="social__item">
            <a href="{{ site.github_path }}" target="_blank">
              <i class="fab fa-github"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="contact-left-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3059.338384896538!2d4.147550115478896!3d39.933819992790625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12be21b9ec7e3359%3A0x4958a4bbdab1ed23!2smybooking!5e0!3m2!1ses!2ses!4v1546868592476"
          width="100%"
          height="553"
          frameborder="0"
          style="border:0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <div class="contact-form contact-right">
      <h4>Form</h4>
      <hr />

      <form action="https://formspree.io/marcelreig@gmail.com" method="POST">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            class="form-control"
            name="name"
            aria-describedby="name"
            placeholder="Nombre"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            name="_replyto"
            class="form-control"
            aria-describedby="emailHelp"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="comment">Commentario:</label>
          <textarea
            name="message"
            placeholder="Mensage"
            class="form-control"
            rows="4"
            id="comment"
          ></textarea>
        </div>
        <div class="form-group">
          <label>
            <button type="submit" value="Send" class="btn btn-outline-light">
              Enviar
            </button>
          </label>
        </div>
      </form>
    </div>
  </div>
</section>
