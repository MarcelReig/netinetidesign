<nav class="navbar navbar-expand-lg bg-light" role="navigation" aria-label="Navegación principal">
  <div class="container">
    <!-- Logo/Brand -->
    <a class="navbar-brand" href="{{ '/' | relative_url }}" aria-label="Ir al inicio">
      {{ site.data.site.author }}
    </a>

    <!-- Mobile toggle button -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarMain" 
      aria-controls="navbarMain" 
      aria-expanded="false" 
      aria-label="Alternar navegación">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation menu -->
    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="navbar-nav ms-auto" role="menubar">
        {% for item in site.data.navigation.main %}
        <li class="nav-item" role="none">
          <a 
            class="nav-link{% if page.url == item.url %} active{% endif %}" 
            href="{{ item.url | relative_url }}"
            role="menuitem"
            {% if page.url == item.url %}aria-current="page"{% endif %}
            {% if item.icon %}aria-label="{{ item.title }} - {{ item.icon | split: ' ' | last }}"{% endif %}>
            {% if item.icon %}<i class="{{ item.icon }} me-2"></i>{% endif %}
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>

      <!-- Theme Toggle & Social links -->
      <div class="d-flex align-items-center ms-3 gap-2">
        <!-- Theme Toggle Button -->
        <button 
          class="theme-toggle" 
          type="button" 
          aria-label="Cambiar tema"
          title="Cambiar entre modo claro y oscuro"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom">
          <!-- Sol (tema claro) -->
          <svg class="theme-icon sun-icon" viewBox="0 0 16 16">
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
          </svg>
          <!-- Luna (tema oscuro) -->
          <svg class="theme-icon moon-icon" viewBox="0 0 16 16">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
          </svg>
        </button>

        <!-- Social links -->
        {% for social in site.data.social limit:3 %}
        <a 
          class="nav-link social-link p-2" 
          href="{{ social.url }}" 
          target="_blank" 
          rel="noopener noreferrer"
          aria-label="{{ social.name }} - {{ social.description }}"
          title="{{ social.description }}"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom">
          <i class="{{ social.icon }} {{ social.name | downcase }}"></i>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</nav>
